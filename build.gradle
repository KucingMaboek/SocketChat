plugins {
    id 'java'
}

group 'javasocket'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.openjfx:javafx:13.0.2'
    implementation 'com.jfoenix:jfoenix:9.0.9'
}
